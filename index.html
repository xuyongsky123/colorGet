<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>使用canvas从图片中获取部分颜色示例</title>
	<script type="text/javascript" src="//cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/colorGet.js"></script>
</head>
<body>
	<img src="image/test.jpg" />
	<script type="text/javascript">

		colorGet.colors('image/test.jpg',{
			point:0,
			success:function(obj){
				console.log(obj);
				$('body').append('<div id="test1" style="height:100px;width:100px;background-color:'+obj.hex+'"></div>')
			}
		}).colors('image/test.jpg',{
			point:1,
			success:function(obj){
				console.log(obj);
				$('body').append('<div id="test2" style="height:100px;width:100px;background-color:'+obj.hex+'"></div>')
			}
		});

	</script>
</body>
</html>
